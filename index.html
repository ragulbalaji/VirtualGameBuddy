<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.2.1/annyang.min.js"></script>
<script src="speakClient.js"></script>
<head>
</head>
<body>
	<h1>Say Yo.  Bruh.</h1>
	<div id="audio"></div>
</body>
<script>
if (annyang) {
  var commands = {
	  'Yo': function() {
		 	speak("Yo! Whats Up?");
	 	},
    	'duck *stuff': function(stuff) {
      	console.log(stuff);
			speak(stuff);
    	},
		'*catchall': function(catchall) {
      	console.log(catchall);
			speak(catchall);
    	},
  };
  annyang.addCommands(commands);
  annyang.start();
  console.log("BEE BOOP.");
}else{
	console.log("BOO HOO :(");
}
</script>
